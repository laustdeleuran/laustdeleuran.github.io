<!DOCTYPE html>
<!--[if lte IE 8]><html lang="en" class="no-js old-ie"><![endif]-->
<!--[if gt IE 8]><!--><html lang="en" class="no-js"><!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<meta name="author" content="Laust Johan Deleuran - ljd.dk" />
	<meta name="version" content="%APPVERSION%" />
	<meta name="description" content="{{ page.metaDescription }}" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=yes" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	{% if page.robots %}<meta name="robots" content="{{ page.robots }}" />{% endif %}

	<meta content="{{ site.name }}" property="og:site_name" />
	<meta content="http://ljd.dk{{ page.url }}" property="og:url" />
	<meta content="{{ page.title }} - {{ site.name }}" property="og:title" />
	<meta content="{{ page.metaDescription }}" property="og:description" />
	<meta content="{{ site.image }}" property="og:image" />
	<meta content="website" property="og:type" />
	<meta content="661534119" property="fb:admins" />

	<link rel="shortcut icon" type="image/x-icon" href="/images/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="57x57" href="/images/favicon/apple-touch-icon-57x57.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="/images/favicon/apple-touch-icon-114x114.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="/images/favicon/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="/images/favicon/apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon" sizes="60x60" href="/images/favicon/apple-touch-icon-60x60.png" />
	<link rel="apple-touch-icon" sizes="120x120" href="/images/favicon/apple-touch-icon-120x120.png" />
	<link rel="apple-touch-icon" sizes="76x76" href="/images/favicon/apple-touch-icon-76x76.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="/images/favicon/apple-touch-icon-152x152.png" />
	<link rel="icon" type="image/png" href="/images/favicon/favicon-16x16.png" sizes="16x16" />
	<link rel="icon" type="image/png" href="/images/favicon/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="/images/favicon/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/png" href="/images/favicon/favicon-160x160.png" sizes="160x160" />
	<link rel="icon" type="image/png" href="/images/favicon/favicon-196x196.png" sizes="196x196" />
	<meta name="msapplication-TileColor" content="#56f29c" />
	<meta name="msapplication-TileImage" content="/images/favicon/mstile-144x144.png" />

	<title>{{ page.title }} &ndash; {{ site.name }}</title>

	<link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic|Playfair+Display:400,700,900,400italic,700italic" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="/styles/style.css?version=%APPVERSION%" media="all" />
	<link rel="stylesheet" href="/styles/print.css?version=%APPVERSION%" media="print" />

	<script src="/components/modernizr/modernizr.js"></script>
	<script data-main="/scripts/config" src="/components/requirejs/require.js"></script>
</head>
<body>

	<nav class="nav">
		<ul>{% for weight in (1..10) %}{% for p in site.pages %}{% if p.weight == weight %}
			<li>
				<a {% if p.url == page.url %}class="nav--active"{% endif %} href="{{ p.url }}">
					{% if p.menuTitle %}{{ p.menuTitle }}{% else %}{{ p.title }}{% endif %}
				</a>
			</li>
		{% endif %}{% endfor %}{% endfor %}</ul>
	</nav>

	<div class="content">

{{ content }}

	</div>

	<!-- <script src="scripts.min.js"></script> -->
	
	<script type="text/javascript">

		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-2492796-1']);
		_gaq.push(['_setDomainName', 'ljd.dk']);
		_gaq.push(['_trackPageview']);

		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();

	</script>

</body>
</html>
