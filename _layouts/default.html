<!DOCTYPE html>
<!--[if lte IE 8]><html lang="en" class="no-js old-ie"><![endif]-->
<!--[if gt IE 8]><!--><html lang="en" class="no-js"><!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<meta name="author" content="Laust Johan Deleuran - ljd.dk" />
	<meta name="description" content="{{ page.metaDescription }}" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=yes" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<meta content="{{ site.name }}" property="og:site_name" />
	<meta content="http://ljd.dk{{ page.url }}" property="og:url" />
	<meta content="{{ page.title }}" property="og:title" />
	<meta content="{{ page.metaDescription }}" property="og:description" />
	<meta content="website" property="og:type" />
	<meta content="/images/favicon.jpg" property="og:type" />
	<meta content="661534119" property="fb:admins" />

	<title>{{ page.title }} &ndash; {{ site.name }}</title>

	<link rel="shortcut icon" href="/images/favicon.jpg" />
	<link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic|Playfair+Display:400,700,900,400italic,700italic" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="/styles/style.css" media="all" />
	<link rel="stylesheet" href="/styles/print.css" media="print" />

	<script src="/scripts/components/modernizr/modernizr.js"></script>
	<script data-main="/scripts/main" src="/scripts/components/requirejs/require.js"></script>
</head>
<body>

	<nav class="nav">
		<ul>
			{% for weight in (1..10) %}
				{% for p in site.pages %}
					{% if p.weight == weight %}
						<li>
							<a {% if p.url == page.url %}class="nav--active"{% endif %} href="{{ p.url }}">
								{% if p.menuTitle %}
									{{p.menuTitle}}
								{% else %}
									{{p.title}}
								{% endif %}
							</a>
						</li>
					{% endif %}
				{% endfor %}
			{% endfor %}
		</ul>
	</nav>

	<div class="content">

		{{ content }}

	</div>
	
	<script type="text/javascript">

		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-2492796-1']);
		_gaq.push(['_setDomainName', 'ljd.dk']);
		_gaq.push(['_trackPageview']);

		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();

	</script>

</body>
</html>
